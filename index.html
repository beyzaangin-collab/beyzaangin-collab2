<!DOCTYPE html>
<html lang="tr">
<head>

<link rel="manifest" href='data:application/json,{"name":"Beyza Zikirmatik","short_name":"Zikirmatik","start_url":".","display":"standalone","background_color":"#fce4ec","theme_color":"#ff85ba","icons":[{"src":"https://i.ibb.co/4w91L2Hp/icon-512-png.jpg","sizes":"512x512","type":"image/jpeg","purpose":"any <meta name="theme-color" content="#ff85ba">
<title>Beyza Zikirmatik Pro+</title>

<style>
:root {
  --accent: #ff85ba;
  --glass: rgba(255, 255, 255, 0.2);
  --glass-heavy: rgba(255, 255, 255, 0.6);
  --text: #2c3e50;
  --bg-gradient: linear-gradient(160deg, #fce4ec 0%, #e1f5fe 100%);
  --shadow: 0 15px 35px rgba(0,0,0,0.1);
}

body.dark {
  --glass: rgba(255, 255, 255, 0.05);
  --glass-heavy: rgba(15, 23, 42, 0.9);
  --text: #f1f2f6;
  --bg-gradient: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
}

body.theme-blue { --accent: #4facfe; }
body.theme-green { --accent: #00b894; }
body.theme-orange { --accent: #e17055; }

* { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-gradient);
  background-attachment: fixed;
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  transition: 0.5s ease;
}

/* √úst Men√º */
.top-bar {
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2000;
}

.btn-icon {
  width: 48px;
  height: 48px;
  border-radius: 16px;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  box-shadow: var(--shadow);
}

/* Yan Men√º (Sidebar) */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 300px;
  background: var(--glass-heavy);
  backdrop-filter: blur(40px);
  z-index: 2500;
  transform: translateX(-100%);
  transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  box-shadow: 20px 0 50px rgba(0,0,0,0.1);
}
.sidebar.open { transform: translateX(0); }

.sidebar-content { flex: 1; overflow-y: auto; padding: 100px 20px 180px; }

.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.3);
  backdrop-filter: blur(5px); display: none; z-index: 2400;
}

/* Liste √ñƒüeleri */
.list-item {
  background: var(--glass);
  padding: 15px; border-radius: 18px; margin-bottom: 12px;
  display: flex; align-items: center; justify-content: space-between;
  border: 1px solid rgba(255,255,255,0.1);
}

/* Modern Saya√ß Alanƒ± */
.main-display {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

.title-box { text-align: center; margin-bottom: 20px; }
.title-box h1 { margin: 0; font-size: 28px; font-weight: 800; color: var(--accent); }
.title-box p { margin: 5px 0 0; opacity: 0.6; font-size: 14px; }

/* YUVARLAK SAYA√á TASARIMI */
.counter-wrapper {
  position: relative;
  width: 260px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.count-badge {
  position: absolute;
  top: 0;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: var(--glass);
  backdrop-filter: blur(10px);
  border: 3px solid var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  z-index: 2;
  transition: 0.3s;
}

.zikir-btn {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: var(--accent);
  border: 8px solid rgba(255,255,255,0.3);
  margin-top: 60px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2), inset 0 -5px 10px rgba(0,0,0,0.1);
  transition: 0.1s;
}

.zikir-btn:active { transform: scale(0.9) translateY(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Renk Se√ßici */
.tools { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
.color-picker { display: flex; gap: 15px; background: var(--glass); padding: 10px 20px; border-radius: 30px; }
.dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid white; }

/* Alt B√∂l√ºm Ekleme Alanƒ± */
.add-section { padding: 20px; background: var(--glass-heavy); border-top: 1px solid rgba(255,255,255,0.1); }
.add-section input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); margin-bottom: 10px; }
.add-btn { width: 100%; padding: 12px; border-radius: 12px; background: var(--accent); color: white; border: none; font-weight: bold; }
</style>
</head>
<body id="mainBody">

<div class="top-bar">
  <div class="btn-icon" onclick="toggleSidebar()">‚ò∞</div>
  <div style="font-weight: 900; letter-spacing: -1px; font-size: 20px;">BEYZA PRO</div>
  <div class="btn-icon" onclick="toggleDark()" id="tBtn">üåô</div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-content">
        <h3 id="sideTitle">Zikirler</h3>
        <div id="listArea"></div>
    </div>
    <div class="add-section">
        <input type="text" id="customInput" placeholder="Yeni zikir adƒ±...">
        <button class="add-btn" onclick="addCustom()">Listeye Ekle</button>
    </div>
</div>

<div class="main-display">
    <div class="title-box">
        <h1 id="selName">üìø Genel Zikir</h1>
        <p id="selMeaning">Her vakit okunabilir</p>
    </div>

    <div class="counter-wrapper">
        <div class="count-badge" id="count">0</div>
        
        <button class="zikir-btn" onclick="inc()">üå∏</button>
    </div>
</div>

<div class="tools">
    <div class="color-picker">
        <div class="dot" style="background:#ff85ba" onclick="setTheme('')"></div>
        <div class="dot" style="background:#4facfe" onclick="setTheme('theme-blue')"></div>
        <div class="dot" style="background:#00b894" onclick="setTheme('theme-green')"></div>
        <div class="dot" style="background:#e17055" onclick="setTheme('theme-orange')"></div>
    </div>
    <div style="opacity: 0.5; font-size: 13px; cursor: pointer;" onclick="resetCount()">Sƒ±fƒ±rla</div>
</div>

<script>
let currentZikir = "Genel Zikir";
let counters = JSON.parse(localStorage.getItem("counters") || "{}");
let customZikirs = JSON.parse(localStorage.getItem("customZikirs") || "[]");

const esmalar = [
    {n:"Er-Rahman", m:"Merhamet sahibi"}, {n:"Er-Rahim", m:"≈ûefkatli"},
    {n:"El-Melik", m:"M√ºlk√ºn sahibi"}, {n:"El-Kudd√ºs", m:"Hatadan uzak"},
    {n:"Es-Selam", m:"Esenlik veren"}, {n:"El-Aziz", m:"ƒ∞zzet sahibi"}
];

function formatNumber(num) {
    if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
    if (num >= 1000) return (num/1000).toFixed(1) + 'k';
    return num;
}

function updateUI() {
    const val = counters[currentZikir] || 0;
    document.getElementById("count").innerText = formatNumber(val);
}

function inc() {
    counters[currentZikir] = (counters[currentZikir] || 0) + 1;
    if(navigator.vibrate) navigator.vibrate(40);
    localStorage.setItem("counters", JSON.stringify(counters));
    updateUI();
}

function resetCount() {
    if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")) {
        counters[currentZikir] = 0;
        localStorage.setItem("counters", JSON.stringify(counters));
        updateUI();
    }
}

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
    document.getElementById("overlay").style.display = 
        document.getElementById("sidebar").classList.contains("open") ? "block" : "none";
}

function toggleDark() {
    document.body.classList.toggle("dark");
    document.getElementById("tBtn").innerText = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

function setTheme(t) {
    const isDark = document.body.classList.contains("dark");
    document.body.className = isDark ? "dark " + t : t;
}

function selectZikir(n, m) {
    currentZikir = n;
    document.getElementById("selName").innerText = "üìø " + n;
    document.getElementById("selMeaning").innerText = m;
    updateUI();
    toggleSidebar();
}

function renderList() {
    const area = document.getElementById("listArea");
    area.innerHTML = "<h4>ESMA√úL H√úSNA</h4>";
    esmalar.forEach(e => {
        area.innerHTML += `
            <div class="list-item" onclick="selectZikir('${e.n}', '${e.m}')">
                <div><b>${e.n}</b><br><small>${e.m}</small></div>
                <span>‚ùØ</span>
            </div>`;
    });
    
    if(customZikirs.length > 0) {
        area.innerHTML += "<h4>√ñZEL Lƒ∞STEM</h4>";
        customZikirs.forEach((c, i) => {
            area.innerHTML += `
                <div class="list-item" onclick="selectZikir('${c}', '√ñzel Zikir')">
                    <b>${c}</b>
                    <span onclick="deleteCustom(event, ${i})">‚úï</span>
                </div>`;
        });
    }
}

function addCustom() {
    const val = document.getElementById("customInput").value.trim();
    if(val) {
        customZikirs.push(val);
        localStorage.setItem("customZikirs", JSON.stringify(customZikirs));
        document.getElementById("customInput").value = "";
        renderList();
    }
}

function deleteCustom(e, i) {
    e.stopPropagation();
    customZikirs.splice(i, 1);
    localStorage.setItem("customZikirs", JSON.stringify(customZikirs));
    renderList();
}

renderList();
updateUI();
</script>
</body>
</html>
