<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Beyza Zikirmatik 3D</title>
<style>
:root {
  --accent: #ff85ba;
  --bg: #e0e5ec; /* Neomorfik zemin rengi */
  --text: #44474a;
  --light: #ffffff;
  --shadow: #a3b1c6;
}

body.dark {
  --bg: #1a1c20;
  --text: #f1f2f6;
  --light: #25282c;
  --shadow: #0d0e10;
  --accent: #ff9fcf;
}

body.theme-blue { --accent: #4facfe; }
body.theme-green { --accent: #00b894; }
body.theme-orange { --accent: #e17055; }

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  transition: 0.4s ease;
}

.header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }

/* DERÄ°NLÄ°KLÄ° DIÅž HALKA (Ã‡UKUR) */
.outer-well {
  width: 300px;
  height: 420px;
  background: var(--bg);
  border-radius: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
  /* DÄ±ÅŸa doÄŸru Ã§ukur efekti */
  box-shadow: inset 8px 8px 16px var(--shadow), inset -8px -8px 16px var(--light);
  margin: auto;
  padding: 20px;
}

/* YUVARLAK SAYAÃ‡ PANELÄ° (KABARTMA) */
.counter-ring {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  /* DÄ±ÅŸa doÄŸru yÃ¼kselen dairesel kabartma */
  box-shadow: 8px 8px 16px var(--shadow), -8px -8px 16px var(--light);
  border: 4px solid var(--bg);
}

.count-val {
  font-size: 32px;
  font-weight: 900;
  color: var(--accent);
  text-shadow: 1px 1px 0px var(--light);
}

.count-label { font-size: 10px; opacity: 0.5; font-weight: bold; letter-spacing: 1px; }

/* 3D ZÄ°KÄ°R BUTONU */
.zikir-btn {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: var(--bg);
  border: none;
  font-size: 60px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  /* GÃ¼Ã§lÃ¼ 3D kabartma gÃ¶lgesi */
  box-shadow: 12px 12px 24px var(--shadow), -12px -12px 24px var(--light);
  transition: all 0.15s ease;
  position: relative;
}

/* Butonun Ã¼stÃ¼ndeki parlama efekti */
.zikir-btn::after {
  content: "";
  position: absolute;
  top: 15%; left: 15%; width: 70%; height: 35%;
  background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
  border-radius: 50% 50% 20% 20%;
}

.zikir-btn:active {
  /* BasÄ±ldÄ±ÄŸÄ±nda Ã§ukurlaÅŸma efekti */
  box-shadow: inset 6px 6px 12px var(--shadow), inset -6px -6px 12px var(--light);
  transform: scale(0.96);
}

/* ALT ARAÃ‡LAR */
.tools { padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
.dots { display: flex; gap: 12px; padding: 10px; background: var(--bg); border-radius: 20px; box-shadow: 4px 4px 8px var(--shadow), -4px -4px 8px var(--light); }
.dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid white; }

.reset-txt { font-size: 11px; opacity: 0.5; font-weight: 800; cursor: pointer; letter-spacing: 2px; }

/* SÄ°DEBAR */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 280px;
  background: var(--bg); z-index: 100; transform: translateX(-100%);
  transition: 0.3s; padding: 30px 20px; border-right: 1px solid var(--shadow);
}
.sidebar.open { transform: translateX(0); }
</style>
</head>
<body>

<div class="header">
  <div onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">â˜°</div>
  <div id="activeName" style="font-weight: 800; font-size: 14px; color: var(--accent);">GENEL ZÄ°KÄ°R</div>
  <div onclick="toggleDark()" style="cursor:pointer; font-size:24px;">ðŸŒ“</div>
</div>

<div class="sidebar" id="sidebar">
    <h2 style="margin-bottom: 30px;">Zikirlerin</h2>
    <div id="zikirList"></div>
    <div style="margin-top: 50px;">
        <input id="zInp" type="text" placeholder="Yeni Zikir..." style="width:100%; padding:10px; border-radius:10px; border:none; box-shadow: inset 3px 3px 6px var(--shadow);">
        <button onclick="addZ()" style="width:100%; margin-top:10px; padding:10px; border-radius:10px; background:var(--accent); color:white; border:none; font-weight:bold;">EKLE</button>
    </div>
</div>

<div class="outer-well">
  <div class="counter-ring">
    <div class="count-label">SAYI</div>
    <div class="count-val" id="count">0</div>
  </div>

  <button class="zikir-btn" onclick="inc()">ðŸŒ¸</button>
</div>

<div class="tools">
  <div class="dots">
    <div class="dot" style="background:#ff85ba" onclick="setTheme('')"></div>
    <div class="dot" style="background:#4facfe" onclick="setTheme('theme-blue')"></div>
    <div class="dot" style="background:#00b894" onclick="setTheme('theme-green')"></div>
    <div class="dot" style="background:#e17055" onclick="setTheme('theme-orange')"></div>
  </div>
  <div class="reset-txt" onclick="res()">SIFIRLA</div>
</div>

<script>
let cur = "Genel Zikir";
let data = JSON.parse(localStorage.getItem("z3d_v1") || '{"Genel Zikir": 0}');
let list = JSON.parse(localStorage.getItem("z3d_list") || '["Genel Zikir"]');

function inc() {
  data[cur] = (data[cur] || 0) + 1;
  if(navigator.vibrate) navigator.vibrate(40);
  save();
  upd();
}

function upd() {
  const val = data[cur] || 0;
  document.getElementById("count").innerText = val >= 10000 ? (val/1000).toFixed(1) + 'k' : val;
}

function save() {
  localStorage.setItem("z3d_v1", JSON.stringify(data));
  localStorage.setItem("z3d_list", JSON.stringify(list));
}

function res() { if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) { data[cur] = 0; save(); upd(); } }

function toggleSidebar() {
    const s = document.getElementById("sidebar");
    s.classList.toggle("open");
    render();
}

function render() {
    const area = document.getElementById("zikirList");
    area.innerHTML = "";
    list.forEach(z => {
        area.innerHTML += `<div onclick="sel('${z}')" style="padding:15px; margin-bottom:10px; border-radius:12px; background:var(--bg); box-shadow: 4px 4px 8px var(--shadow); cursor:pointer;"><b>${z}</b></div>`;
    });
}

function sel(z) { cur = z; document.getElementById("activeName").innerText = z.toUpperCase(); upd(); toggleSidebar(); }

function addZ() {
    const v = document.getElementById("zInp").value.trim();
    if(v && !list.includes(v)) { list.push(v); save(); render(); document.getElementById("zInp").value = ""; }
}

function toggleDark() { document.body.classList.toggle("dark"); }
function setTheme(t) { 
    const isDark = document.body.classList.contains("dark");
    document.body.className = isDark ? "dark " + t : t; 
}

upd();
</script>
</body>
</html>
