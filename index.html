<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Beyza Zikirmatik Ultra</title>

<style>
:root {
  --accent: #ff85ba;
  --bg: #f0f2f5;
  --text: #2d3436;
  --panel: rgba(255, 255, 255, 0.7);
  --shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
}

body.dark {
  --bg: #1a1c20;
  --text: #f1f2f6;
  --panel: rgba(30, 32, 38, 0.7);
  --shadow: 8px 8px 16px #121417, -8px -8px 16px #222429;
  --accent: #ff9fcf;
}

body.theme-blue { --accent: #4facfe; }
body.theme-green { --accent: #00b894; }
body.theme-orange { --accent: #e17055; }

* { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Inter', -apple-system, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

/* √úST BAR: Minimal ve Y√ºzer */
.header {
  padding: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.icon-btn {
  width: 45px;
  height: 45px;
  border-radius: 12px;
  background: var(--bg);
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
}

/* ANA PANEL */
.main-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  padding: 20px;
}

/* Zƒ∞Kƒ∞R Bƒ∞LGƒ∞ KARTU */
.info-card {
  text-align: center;
  padding: 20px;
  border-radius: 20px;
  background: var(--panel);
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow);
  width: 85%;
  max-width: 350px;
}

.info-card h2 { margin: 0; font-size: 22px; color: var(--accent); letter-spacing: -0.5px; }
.info-card p { margin: 8px 0 0; font-size: 13px; opacity: 0.6; }

/* SAYA√á: Yumu≈üak K√∂≈üeli Modern Panel */
.counter-box {
  padding: 15px 40px;
  background: var(--bg);
  box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
  border-radius: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 140px;
}
body.dark .counter-box {
  box-shadow: inset 6px 6px 12px #121417, inset -6px -6px 12px #222429;
}

.count-text {
  font-size: 42px;
  font-weight: 900;
  font-variant-numeric: tabular-nums;
  background: linear-gradient(45deg, var(--text), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ANA Zƒ∞Kƒ∞R BUTONU: Dokunsal (Tactile) Tasarƒ±m */
.pulse-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.main-button {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: var(--bg);
  box-shadow: var(--shadow);
  border: 10px solid var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 65px;
  cursor: pointer;
  z-index: 2;
  transition: transform 0.1s ease;
}

.main-button:active {
  transform: scale(0.92);
  box-shadow: inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff;
}
body.dark .main-button:active {
  box-shadow: inset 8px 8px 16px #121417, inset -8px -8px 16px #222429;
}

/* Arka plandaki hare halesi */
.ripple {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 2px solid var(--accent);
  opacity: 0;
  z-index: 1;
}

.animate-ripple {
  animation: rippleEffect 0.6s ease-out;
}

@keyframes rippleEffect {
  0% { transform: scale(1); opacity: 0.5; }
  100% { transform: scale(1.5); opacity: 0; }
}

/* ARA√áLAR */
.tools {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  padding-bottom: 30px;
}

.theme-dots {
  display: flex;
  gap: 15px;
  padding: 12px 20px;
  background: var(--panel);
  border-radius: 20px;
  box-shadow: var(--shadow);
}

.dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid white; transition: 0.3s; }
.dot:hover { transform: scale(1.2); }

/* Sƒ∞DEBAR & Lƒ∞STE (Fonksiyonellik i√ßin) */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 300px;
  background: var(--bg); z-index: 1000; transform: translateX(-100%);
  transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 30px 20px; box-shadow: 20px 0 40px rgba(0,0,0,0.1);
}
.sidebar.open { transform: translateX(0); }
.list-scroll { overflow-y: auto; height: 80%; margin-top: 20px; padding-right: 5px; }
.list-item {
  padding: 15px; background: var(--panel); margin-bottom: 12px;
  border-radius: 15px; display: flex; justify-content: space-between;
  box-shadow: 4px 4px 10px rgba(0,0,0,0.02);
}

</style>
</head>
<body id="appBody">

<div class="header">
  <div class="icon-btn" onclick="toggleMenu()">‚ò∞</div>
  <div style="font-weight: 800; font-size: 16px; opacity: 0.5;">ULTRA SENSE</div>
  <div class="icon-btn" onclick="toggleDark()" id="tBtn">üåô</div>
</div>

<div class="sidebar" id="sidebar">
  <h2 style="color: var(--accent);">Zikir Ar≈üivi</h2>
  <div class="list-scroll" id="zikirList"></div>
  <div style="position: absolute; bottom: 20px; left: 20px; right: 20px;">
    <input id="newZikir" type="text" placeholder="Yeni ekle..." style="width:100%; padding:12px; border-radius:10px; border:none; box-shadow: inset 2px 2px 5px #ccc;">
    <button onclick="addNew()" style="width:100%; margin-top:10px; padding:12px; border-radius:10px; background:var(--accent); color:white; border:none; font-weight:bold;">EKLE</button>
  </div>
</div>

<div class="main-container">
  <div class="info-card">
    <h2 id="zikirName">Genel Zikir</h2>
    <p id="zikirSub">Huzur ve ferahlƒ±k i√ßin</p>
  </div>

  <div class="counter-box">
    <div class="count-text" id="count">0</div>
  </div>

  <div class="pulse-container">
    <div class="ripple" id="ripple"></div>
    <div class="main-button" onclick="handleZikir()">üå∏</div>
  </div>
</div>

<div class="tools">
  <div class="theme-dots">
    <div class="dot" style="background:#ff85ba" onclick="setTheme('')"></div>
    <div class="dot" style="background:#4facfe" onclick="setTheme('theme-blue')"></div>
    <div class="dot" style="background:#00b894" onclick="setTheme('theme-green')"></div>
    <div class="dot" style="background:#e17055" onclick="setTheme('theme-orange')"></div>
  </div>
  <div style="font-size: 12px; opacity: 0.4; font-weight: bold; cursor: pointer; letter-spacing: 1px;" onclick="resetCounter()">SIFIRLA</div>
</div>

<script>
let current = "Genel Zikir";
let counters = JSON.parse(localStorage.getItem("ultra_counters") || '{"Genel Zikir": 0}');
let myZikirs = JSON.parse(localStorage.getItem("ultra_list") || '["Genel Zikir", "Subhanallah", "Elhamd√ºlillah", "Allahuekber"]');

function handleZikir() {
  // Veri G√ºncelleme
  counters[current] = (counters[current] || 0) + 1;
  localStorage.setItem("ultra_counters", JSON.stringify(counters));
  
  // G√∂rsel Efekt
  const ripple = document.getElementById("ripple");
  ripple.classList.remove("animate-ripple");
  void ripple.offsetWidth; // Trigger reflow
  ripple.classList.add("animate-ripple");
  
  // Titre≈üim
  if(navigator.vibrate) navigator.vibrate(45);
  
  updateUI();
}

function updateUI() {
  const val = counters[current] || 0;
  const display = val >= 10000 ? (val/1000).toFixed(1) + 'k' : val;
  document.getElementById("count").innerText = display;
}

function toggleMenu() { 
    renderList();
    document.getElementById("sidebar").classList.toggle("open"); 
}

function renderList() {
  const list = document.getElementById("zikirList");
  list.innerHTML = "";
  myZikirs.forEach(z => {
    list.innerHTML += `
      <div class="list-item" onclick="selectZikir('${z}')">
        <b>${z}</b>
        <span>${counters[z] || 0}</span>
      </div>`;
  });
}

function selectZikir(z) {
  current = z;
  document.getElementById("zikirName").innerText = z;
  updateUI();
  toggleMenu();
}

function addNew() {
  const val = document.getElementById("newZikir").value.trim();
  if(val && !myZikirs.includes(val)) {
    myZikirs.push(val);
    localStorage.setItem("ultra_list", JSON.stringify(myZikirs));
    document.getElementById("newZikir").value = "";
    renderList();
  }
}

function resetCounter() {
  if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")) {
    counters[current] = 0;
    localStorage.setItem("ultra_counters", JSON.stringify(counters));
    updateUI();
  }
}

function toggleDark() {
  document.body.classList.toggle("dark");
  document.getElementById("tBtn").innerText = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

function setTheme(t) {
  const isDark = document.body.classList.contains("dark");
  document.body.className = isDark ? "dark " + t : t;
}

updateUI();
</script>
</body>
</html>
