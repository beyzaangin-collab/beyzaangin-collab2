body.dark {

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {

.top-bar {

}

.icon-btn {

  background: var(--bg);
  box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
  border: none;
  cursor: pointer;
  color: var(--text);
  font-size: 20px;
  transition: 0.2s;
}

.icon-btn:active {
  box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
}

/* Ana Panel */
.main {

  align-items: center;

}

.zikir-info {

  border-radius: 20px;
  background: var(--bg);

}

  align-items: center;
  justify-content: center;
  position: relative;
}

.inner-display {
  width: 180px; height: 180px;
  border-radius: 50%;
  background: var(--bg);
  box-shadow: var(--inner-shadow);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

#count {

  font-weight: 800;
  font-family: 'Courier New', Courier, monospace; /* Dijital hava i√ßin */
  color: var(--text);
}

.zikir-btn {
  width: 100px; height: 100px;
  border-radius: 50%;
  background: var(--accent);
  border: 5px solid var(--bg);
  color: white;
  font-size: 40px;
  cursor: pointer;
  box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
  transition: 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  display: flex; align-items: center; justify-content: center;
}

.zikir-btn:active {

  box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light);
}

/* Alt Kontroller */
.color-picker {

  padding: 15px 25px;
  border-radius: 30px;
  background: var(--bg);
  box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);

.dot {

  box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0; left: 0; bottom: 0; width: 310px;
  background: var(--bg);
  z-index: 2000;
  box-shadow: 10px 0 30px rgba(0,0,0,0.1);
  transform: translateX(-100%);
  transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  overflow-y: auto;
  padding: 40px 20px;
}
.sidebar:not(.closed) { transform: translateX(0); }

.list-item {

  box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);

}

.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.3);
  z-index: 1500; display: none; backdrop-filter: blur(5px);
}
.sidebar:not(.closed) ~ .overlay { display: block; }
</style>

function toggleMenu() { document.getElementById("sidebar").classList.toggle("closed"); }

}
function setTheme(t) {
  document.body.className = document.body.classList.contains("dark") ? "dark " + t : t;
}
function save() {
  localStorage.setItem("counters", JSON.stringify(counters));
  localStorage.setItem("myCustomList", JSON.stringify(myCustomList));
  localStorage.setItem("favorites", JSON.stringify(favorites));
}
function updateUI() { document.getElementById("count").innerText = counters[currentZikir] || 0; }
function selectZikir(name, meaning = "") {
  currentZikir = name;
  document.getElementById("selName").innerText = "üìø " + name;
  document.getElementById("selMeaning").innerText = meaning || "";
  updateUI(); toggleMenu();
}
function inc() {
  counters[currentZikir] = (counters[currentZikir] || 0) + 1;
  if(navigator.vibrate) navigator.vibrate(40);
  save(); updateUI();
}

    if (index > -1) { favorites.splice(index, 1); } else { favorites.push(zikirObj); }
    save(); render();
}

    const d = document.createElement("div");
